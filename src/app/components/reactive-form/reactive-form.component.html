<div>
  <h4>Registration Form</h4>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input
        [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched"
        formControlName="userName"
        type="text"
        class="form-control"
      />
      <small
        class="text-danger"
        [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched"
      >
        Username is required.
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input formControlName="zipCode" type="text" class="form-control" />
      </div>
    </div>

    <p><button class="btn btn-primary ml-2" type="submit" [disabled]="!registrationForm.valid">Register</button></p>
    <p><button (click)="loadApiData()" class="btn btn-secondary ml-2">Load API Data</button></p>
    <p><button (click)="loadPartialAidData()" class="btn btn-secondary ml-2">Load Partial API Data</button></p>
  </form>

  <div>
    <p style="margin:25px;">
      Form Status: {{registrationForm.status}}
    </p>
    <p style="margin:25px;">
      Form Value:<br /> {{registrationForm.value | json}}
    </p>
  </div>
</div>
